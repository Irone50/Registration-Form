<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newtask.css">
</head>
<body>
    <section class="header">
        <h2>Registration Form</h2>
        <form class="form">
            <div class="input-box">
                <label for="pname">Full name</label><br>
                <input type="text" required id="" placeholder="Enter your name">
            </div>

            <div class="input-box">
                <label for="email">Email Address</label><br>
                <input type="email" required id="" placeholder="Enter email address">
            </div>
            <div class="join">
                <div class="input-box">
                    <label for="number">Mobile Number</label><br>
                    <input type="tel" required id="" placeholder="Enter mobile number">
                </div>

                <div class="input-box">
                    <label for="date">Birth Date</label><br>
                    <input type="date" required id="">
                </div>
            </div>

            <div class="gender-input">
                <label for="gender">Gender</label><br>
                <input class="gender" type="radio" name="gender" id="">Male
                <input class="gender" type="radio" name="gender" id="">Female
                <input class="gender" type="radio" name="gender" id="">Prefer not to say
            </div>

            <div class="input-box">
                <label for="text">Address</label><br>
                <input type="text"  required id="" placeholder="Enter address">
            </div>
            <div class="coun-post">
                <div>
                    <select>
                    <option>Country</option>
                    <option>Nigeria</option>
                    <option>Ghana</option>
                    <option>Uganda</option>
                    <option>Togo</option>
                    <option>South Africa</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="tel" id="" placeholder="Enter postal code">
                </div>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
